<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type = "image/png" href="favicon.png">
    <title>Facebook - Login or sign up</title>
</head>
<body class="bg-slate-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="facebook_logo.svg" class="w-80" alt="Facebook logo">
            <p class="text-2xl mx-6">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"> <!--flex-col faz os elementos ficarem em uma coluna -->
            <input class="p-4 my-2 h-1 border border-1 rounded-lg border-gray-300 outline-blue-300 hover:border-blue-400" type="text" placeholder="Email ou telefone">
            <input class="p-4 my-2 h-1 border border-1 rounded-lg border-gray-300 outline-blue-300 hover:border-blue-400" type="password" placeholder="Senha">
            <button class="bg-blue-500 text-white hover:bg-blue-600 my-3 py-2 rounded-md text-xl font-bold">Login</button>
            <span class="mx-auto" >Esqueceu a senha?</span>
            <hr class="my-2" >
            <button class="bg-green-500 text-white hover:bg-green-600 my-3 py-2 rounded-md text-lg font-bold w-fit object-center mx-auto">Criar nova conta</button>
            <span class="absolute -bottom-14 text-sm -mx-2"><span class="font-bold hover:underline hover:cursor-pointer">Criar uma Página</span> para uma celebridade, uma marca ou uma empresa.</span>
        </div>
    </div>
</body>
</html>
